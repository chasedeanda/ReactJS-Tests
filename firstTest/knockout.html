<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Knockout Test</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>

		    <div class="container" data-reactid=".0">

        <form data-reactid=".0.1">
            <input placeholder="Search..." type="text"
            value="">

            <p ><input data-reactid=".0.1.2.0" type=
            "checkbox"> <span ></span><span >Only show products
            in stock</span></p>
        </form>

        <table >
            <thead data-reactid=".0.2.0">
                <tr data-reactid=".0.2.0.0">
                    <th data-reactid=".0.2.0.0.0">Name</th>

                    <th data-reactid=".0.2.0.0.1">Price</th>
                </tr>
            </thead>

            <tbody data-reactid=".0.2.1">
                <tr data-reactid=".0.2.1.$Sporting Goods">
                    <th colspan="2" data-reactid=".0.2.1.$Sporting Goods.0">
                    Sporting Goods</th>
                </tr>

                <tr data-reactid=".0.2.1.$Football">
                    <td data-reactid=".0.2.1.$Football.0">Football</td>

                    <td data-reactid=".0.2.1.$Football.1">$49.99</td>
                </tr>

                <tr data-reactid=".0.2.1.$Baseball">
                    <td data-reactid=".0.2.1.$Baseball.0">Baseball</td>

                    <td data-reactid=".0.2.1.$Baseball.1">$9.99</td>
                </tr>

                <tr data-reactid=".0.2.1.$Basketball">
                    <td data-reactid=".0.2.1.$Basketball.0"><span data-reactid=
                    ".0.2.1.$Basketball.0.0" style=
                    "color:red;">Basketball</span></td>

                    <td data-reactid=".0.2.1.$Basketball.1">$29.99</td>
                </tr>

                <tr data-reactid=".0.2.1.$Electronics">
                    <th colspan="2" data-reactid=".0.2.1.$Electronics.0">
                    Electronics</th>
                </tr>

                <tr data-reactid=".0.2.1.$iPod Touch">
                    <td data-reactid=".0.2.1.$iPod Touch.0">iPod Touch</td>

                    <td data-reactid=".0.2.1.$iPod Touch.1">$99.99</td>
                </tr>

                <tr>
                    <td><span data-reactid=
                    ".0.2.1.$iPhone 5.0.0" style="color:red;">iPhone
                    5</span></td>

                    <td data-reactid=".0.2.1.$iPhone 5.1">$399.99</td>
                </tr>

                <tr>
                    <td >Nexus 7</td>

                    <td>$199.99</td>
                </tr>
            </tbody>
        </table>
    </div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js" type="text/javascript" ></script>
	</body>
</html>
