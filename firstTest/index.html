<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>React Test</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div id="container"></div>

		<!--<script src="react_0.12.2.js" type="text/javascript"></script>-->
		<script src="http://fb.me/react-with-addons-0.12.2.js"></script>
		<script src="jsx_transformer.js" type="text/javascript"></script>

		<script type="text/jsx">
			/** @jsx React.DOM */

			var Hello = React.createClass({
				render: function(){
					return <div>
							<p>Hello at {this.props.now}</p>
						</div>
				}
			});

			// React.renderComponent(<Hello now={new Date().toString()} />, document.getElementById('container'));

			var ProductCategoryRow = React.createClass({
			    render: function() {
			        return (<tr><th colSpan="2">{this.props.category}</th></tr>);
			    }
			});

			var ProductRow = React.createClass({
			    render: function() {
			        var name = this.props.product.stocked ?
			            this.props.product.name :
			            <span style={{color: 'red'}}>
			                {this.props.product.name}
			            </span>;
			        return (
			            <tr>
			                <td>{name}</td>
			                <td>{this.props.product.price}</td>
			            </tr>
			        );
			    }
			});

			var ProductTable = React.createClass({
			    render: function() {
			        console.log(this.props);
			        var rows = [];
			        var lastCategory = null;
			        this.props.products.forEach(function(product) {
			            if (product.name.toLowerCase().indexOf(this.props.filterText.toLowerCase()) === -1 || (!product.stocked && this.props.inStockOnly)) {
			                return;
			            }
			            if (product.category !== lastCategory) {
			                rows.push(<ProductCategoryRow category={product.category} key={product.category} />);
			            }
			            rows.push(<ProductRow product={product} key={product.name} />);
			            lastCategory = product.category;
			        }.bind(this));
			        return (
			            <table>
			                <thead>
			                    <tr>
			                        <th>Name</th>
			                        <th>Price</th>
			                    </tr>
			                </thead>
			                <tbody>{rows}</tbody>
			            </table>
			        );
			    }
			});

			var SearchTag = React.createClass({
				render: function(){
					if(this.props.filterText)
					{
						return (
							<div>
								<label for="input">Showing results for {this.props.filterText}</label><br/>
							</div>);
					}
					else{
						return (<div></div>);
					}
				}
			});

			var SearchBar = React.createClass({
			    handleChange: function() {
			        this.props.onUserInput(
			            this.refs.filterTextInput.getDOMNode().value,
			            this.refs.inStockOnlyInput.getDOMNode().checked
			        );
			    },
			    render: function() {
			        return (
			            <form>
			            	{ this.props.filterText ? <SearchTag /> : null }
			                <input
			                    type="text"
			                    placeholder="Search..."
			                    value={this.props.filterText}
			                    ref="filterTextInput"
			                    onChange={this.handleChange}
			                />
			                <p>
			                    <input
			                        type="checkbox"
			                        checked={this.props.inStockOnly}
			                        ref="inStockOnlyInput"
			                        onChange={this.handleChange}
			                    />
			                    {' '}
			                    Only show products in stock
			                </p>
			            </form>
			        );
			    }
			});

			var SelectDropdown = React.createClass({
			  render: function() {
			    return Form.Dropdown({
			      className: 'form-select-dropdown',
			      children: this.transferPropsTo(Form.RadioSet())
			    });
			  }
			});


			var FilterableProductTable = React.createClass({
			    getInitialState: function() {
			        return {
			            filterText: '',
			            inStockOnly: false
			        };
			    },

			    handleUserInput: function(filterText, inStockOnly) {
			        this.setState({
			            filterText: filterText,
			            inStockOnly: inStockOnly
			        });
			    },

			    render: function() {
			        return (
			            <div className="container">
			            	<Hello now={new Date().toString()} />
			            	
			                <SearchBar
			                    filterText={this.state.filterText}
			                    inStockOnly={this.state.inStockOnly}
			                    onUserInput={this.handleUserInput}
			                />
			                <ProductTable
			                    products={this.props.products}
			                    filterText={this.state.filterText}
			                    inStockOnly={this.state.inStockOnly}
			                />
			            </div>
			        );
			    }
			});


			var PRODUCTS = [
			  {category: 'Sporting Goods', price: '$49.99', stocked: true, name: 'Football'},
			  {category: 'Sporting Goods', price: '$9.99', stocked: true, name: 'Baseball'},
			  {category: 'Sporting Goods', price: '$29.99', stocked: false, name: 'Basketball'},
			  {category: 'Electronics', price: '$99.99', stocked: true, name: 'iPod Touch'},
			  {category: 'Electronics', price: '$399.99', stocked: false, name: 'iPhone 5'},
			  {category: 'Electronics', price: '$199.99', stocked: true, name: 'Nexus 7'}
			];

			React.render(<FilterableProductTable products={PRODUCTS} />, document.body);
		</script>
	</body>
</html>
